<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    <div class="page-wrapper">
        <header>
        <!-- Slack Name -->
        <h1 data-testid="slackUserName">Tina Bals</h1>
        
        <!-- Slack Display Picture -->
        <img src="./tina.png" alt="Tina Bals" data-testid="slackDisplayImage">
        </header>
        
        <main>
        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek"></p>
        
        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime"></p>
        
        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>
        </main>
      
        <footer>
    
            <!-- GitHub URL -->
            <p data-testid="githubURL">
                <a href="https://github.com/tinabals/HngX-Stage-one-assignment">GitHub Repository</a>
            </p>
        </footer>

    </div>

    <script src="/index.js">
       
    </script>
</body>
</html>
